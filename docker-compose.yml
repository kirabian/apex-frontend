services:
  # Backend Laravel 12 dengan FrankenPHP & Octane
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: apex-api-local
    restart: always # Agar otomatis nyala jika server reboot
    working_dir: /app
    ports:
      - "8000:8000"
      - "8080:8080"
    volumes:
      - ./backend:/app
    # Gunakan file .env untuk environment di production agar lebih aman
    env_file:
      - ./backend/.env
    environment:
      - OCTANE_SERVER=frankenphp
      - FRANKENPHP_CONFIG="worker_count=4" # Ditambah biar lebih kencang di VPS
    entrypoint: >
      sh -c "php artisan config:cache && 
             php artisan route:cache &&
             php artisan octane:start --server=frankenphp --host=0.0.0.0 --port=8000"
    depends_on:
      db:
        condition: service_healthy # Tunggu DB benar-benar siap
      redis:
        condition: service_started

  # Database PostgreSQL 16
  db:
    image: postgres:16-alpine
    container_name: apex-db-local
    restart: always
    environment:
      - POSTGRES_DB=apex_pos
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password
    healthcheck:
      # Menghindari error "Connection refused" di backend
      test: [ "CMD-SHELL", "pg_isready -U root -d apex_pos" ]
      interval: 5s
      timeout: 5s
      retries: 5
    # Ganti dari ./postgres_data ke named volume agar stabil
    volumes:
      - apex_pgdata:/var/lib/postgresql/data

  # Redis untuk Caching & Real-time Reverb
  redis:
    image: redis:alpine
    container_name: apex-redis-local
    restart: always

# Definisikan Named Volume di sini
volumes:
  apex_pgdata:


networks:
  default:
    name: apex-network
