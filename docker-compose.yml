services:
  # Backend Laravel 12 dengan FrankenPHP & Octane
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: apex-api-local
    working_dir: /app
    ports:
      - "8000:8000" # Akses via http://localhost:8000
      - "8080:8080" # Port WebSocket untuk Reverb
    volumes:
      - ./backend:/app
    environment:
      - APP_ENV=local
      - APP_KEY=base64:avUhQwB6Fp78AqKSCyEH9cQfUz6NRWfRrIMkynx0j4I=
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=apex_pos
      - DB_USERNAME=root
      - DB_PASSWORD=password
      - OCTANE_SERVER=frankenphp
      - FRANKENPHP_CONFIG="worker_count=1"
    # Membersihkan cache konfigurasi sebelum menjalankan Octane
    entrypoint: >
      sh -c "php artisan config:clear && 
             php artisan octane:start --server=frankenphp --host=0.0.0.0 --port=8000"
    depends_on:
      - db
      - redis

  # Database PostgreSQL 16
  db:
    image: postgres:16-alpine
    container_name: apex-db-local
    environment:
      - POSTGRES_DB=apex_pos
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  # Redis untuk Caching & Real-time Reverb
  redis:
    image: redis:alpine
    container_name: apex-redis-local
    ports:
      - "6379:6379"

networks:
  default:
    name: apex-network
